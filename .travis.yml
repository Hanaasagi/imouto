language: python
python:
  - "3.6"
  - "nightly"
install:
  - pip install -r requirements.txt
  - pip install -r test-requirements.txt
script:
  - python setup.py check
  - mypy imouto
  - flake8 imouto
  - pytest
after_success: coveralls
branches:
  only:
    - master
notifications:
  email: false
